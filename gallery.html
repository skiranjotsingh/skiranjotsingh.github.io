        <!-- Lightbox Modal -->
        <div class="lightbox" id="lightbox">
                <span class="lightbox-close">&times;</span>
                <button class="lightbox-prev" id="prevBtn">&#10094;</button>
                <button class="lightbox-next" id="nextBtn">&#10095;</button>
                <img src="" alt="Full view" class="lightbox-img" id="lightbox-img">
        </div>

        <footer class="footer">
                <div class="container">
                        <p class="copyright">© 2025 Education Initiative. All Rights Reserved.</p>
                </div>
        </footer>

        <script>
                const galleryItems = document.querySelectorAll('.gallery-item img');
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                const closeBtn = document.querySelector('.lightbox-close');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                let currentIndex = 0;

                function showImage(index) {
                        if (index < 0) index = galleryItems.length - 1;
                        if (index >= galleryItems.length) index = 0;

                        currentIndex = index;
                        lightboxImg.src = galleryItems[currentIndex].src;
                }

                galleryItems.forEach((item, index) => {
                        item.style.cursor = 'pointer';
                        item.addEventListener('click', () => {
                                lightbox.classList.add('active');
                                showImage(index);
                        });
                });

                closeBtn.addEventListener('click', () => {
                        lightbox.classList.remove('active');
                });

                lightbox.addEventListener('click', (e) => {
                        if (e.target === lightbox) {
                                lightbox.classList.remove('active');
                        }
                });

                // Navigation
                prevBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showImage(currentIndex - 1);
                });

                nextBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showImage(currentIndex + 1);
                });

                // Keyboard Navigation
                document.addEventListener('keydown', (e) => {
                        if (!lightbox.classList.contains('active')) return;
                        if (e.key === 'Escape') lightbox.classList.remove('active');
                        if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
                        if (e.key === 'ArrowRight') showImage(currentIndex + 1);
                });
        </script>
